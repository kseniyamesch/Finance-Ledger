<section class="team">
  <div class="container">
    <p class="pre-title team-pre-title">Who we are</p>
    <h2 class="title team-title">Our Professional Team</h2>
    <p class="text team-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
      sapiente!
    </p>
    <ul class="team-list">
      <li class="team-item">
        <picture>
          <source
            srcset="
              ./images/team/person1.webp    1x,
              ./images/team/person1@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/team/person1.jpg    1x,
              ./images/team/person1@2x.jpg 2x
            "
          />
          <img
            src="./images/team/person1.jpg"
            alt="Team member"
            class="member-image"
          />
        </picture>
        <h3 class="team-member">John Doe</h3>
        <p class="team-member-desc">President</p>
      </li>
      <li class="team-item">
        <picture>
          <source
            srcset="
              ./images/team/person2.webp    1x,
              ./images/team/person2@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/team/person2.jpg    1x,
              ./images/team/person2@2x.jpg 2x
            "
          />
          <img
            src="./images/team/person2.jpg"
            alt="Team member"
            class="member-image"
          />
        </picture>
        <h3 class="team-member">Jane Doe</h3>
        <p class="team-member-desc">Vice President</p>
      </li>
      <li class="team-item">
        <picture>
          <source
            srcset="
              ./images/team/person3.webp    1x,
              ./images/team/person3@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            srcset="
              ./images/team/person3.jpg    1x,

            "
          />
          <img
            src="./images/team/person3.jpg"
            alt="Team member"
            class="member-image"
          />
        </picture>
        <h3 class="team-member">Steve Smith</h3>
        <p class="team-member-desc">Marketing Head</p>
      </li>
    </ul>
  </div>
</section>
